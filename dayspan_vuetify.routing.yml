dayspan_vuetify.user:
  path: '/api/dayspan-vuetify/user/{userid}'
  defaults:
    _controller: '\Drupal\dayspan_vuetify\Controller\DayspanVuetifyJsonData::getUserData'
  requirements:
    _permission: 'access content'
dayspan_vuetify.user_roles:
  path: '/api/dayspan-vuetify/user-roles/{userid}'
  defaults:
    _controller: '\Drupal\dayspan_vuetify\Controller\DayspanVuetifyJsonData::getUserRoles'
  requirements:
    _permission: 'access content'
